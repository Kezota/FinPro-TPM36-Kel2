<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Hackathon | TechnoScape 2025</title>
    <link rel="stylesheet" href="css/Register.css" />

    <link
      rel="icon"
      href="./assets/logo/technoscapeLogo.svg"
      type="image/png"
    />
  </head>
  <body>
    <div class="decor">
      <img
        src="assets/login elements/backgound decor 1.png"
        alt="Decor 1"
        class="decor1"
      />
      <img
        src="assets/login elements/backgound decor 2.png"
        alt="Decor 2"
        class="decor2"
      />
    </div>
    <header class="header">
      <a class="logo" href="index.html">
        <img src="assets/login elements/Logo BNCC.png" alt="BNCC Logo" />
      </a>
    </header>
    <div class="container">
      <div class="Register">
        <div class="Register-logo">
          <img src="register elements/Register logo.png" alt="Register" />
        </div>
        <p class="Register-text">
          Log in to Your Hackathon Team Now and Unleash Your Innovation!
        </p>
        <form id="RegisterForm">
          <div class="input-group">
            <label for="teamName">
              <img src="assets/login elements/Team name.png" alt="Team" />
            </label>
            <input
              type="text"
              id="teamName"
              name="teamName"
              placeholder="Enter your Team name *"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">
              <img src="assets/login elements/password.png" alt="Password" />
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password *"
              required
            />
            <img
              src="assets/login elements/eye.png"
              alt="Show Password"
              id="togglePassword"
              class="eye-icon"
            />
            <img
              src="register elements/Info icon.png"
              alt="Info"
              id="infoIcon"
              class="info-icon"
            />
          </div>
          <div id="password-requirements" class="hidden">
            <ul>
              <li id="length">
                Minimal Panjang 8 <span style="color: red">*</span>
              </li>
              <li id="uppercase">
                Harus ada Huruf Besar <span style="color: red">*</span>
              </li>
              <li id="lowercase">
                Harus ada Huruf Kecil <span style="color: red">*</span>
              </li>
              <li id="number">
                Harus ada Angka <span style="color: red">*</span>
              </li>
              <li id="symbol">
                Harus ada Tanda <span style="color: red">*</span>
              </li>
              <li id="Confirm">
                Confirm Password <span style="color: red">*</span>
              </li>
              <li id="sama">
                Harus sama persis dengan Password
                <span style="color: red">*</span>
              </li>
            </ul>
          </div>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="binusian" name="status" /> Binusian
            </label>
            <label>
              <input type="checkbox" id="nonBinusian" name="status" />
              Non-Binusian
            </label>
          </div>
          <button type="submit" class="login-btn">Get Started</button>
          <img
            src="assets/login elements/sign in with.png"
            alt="sign in with"
            class="signin-text"
          />
        </form>
        <p class="signup-text">
          Already have an account? <a href="Login.html">Log in</a>
        </p>
      </div>
    </div>
    <script src="js/Register.js"></script>
  </body>
</html>
